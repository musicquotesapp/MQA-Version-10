<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Quotes App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #e0e0e0;
      scroll-behavior: smooth;
    }

    section {
      padding: 80px 20px;
      text-align: center;
    }

    h1, h2 {
      font-weight: 700;
      margin-bottom: 20px;
    }

    /* Hero Section */
    .hero {
      background: #000 url('https://i.ibb.co/9q9xNPh/music-quotes-logo.png') no-repeat center top / 160px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-top: 200px;
      position: relative;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.95), rgba(50, 50, 50, 0.3));
      z-index: 0;
    }

    .hero h1 {
      position: relative;
      max-width: 800px;
      z-index: 1;
      font-size: 2.5rem;
      color: #e0e0e0;
    }

    .hero .app-name {
      position: relative;
      font-size: 1.3rem;
      font-weight: bold;
      color: #888;
      z-index: 1;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    /* Floating CTA Button */
    .floating-cta {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #444;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 1000;
    }

    .floating-cta:hover {
      background: #666;
    }

    .how-it-works ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    .how-it-works li {
      margin: 15px 0;
      font-size: 1.1em;
    }

    .quotes, #daily-quote {
      font-style: italic;
      font-size: 1.4em;
      min-height: 80px;
      margin: 20px auto;
      max-width: 600px;
    }

    .email-form input[type="email"] {
      padding: 10px;
      width: 250px;
      border-radius: 4px;
      border: none;
      background: #222;
      color: #ccc;
    }

    .email-form button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1em;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .email-form button:hover {
      background: #666;
    }

    .button-style {
      padding: 12px 24px;
      background: #444;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      color: #fff;
      margin-top: 20px;
    }

    .button-style:hover {
      background: #666;
    }

    @media screen and (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
        padding: 0 15px;
      }

      .hero {
        background-size: 120px;
        padding-top: 180px;
      }

      .hero .app-name {
        font-size: 1.1rem;
      }

      .email-form input[type="email"] {
        width: 70%;
        margin-bottom: 10px;
      }

      .email-form button {
        width: 80%;
        margin-top: 10px;
      }

      .floating-cta {
        padding: 10px 18px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
