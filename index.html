<html lang="en">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Quotes App</title>

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #e0e0e0;
      scroll-behavior: smooth;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    h1, h2 {
      font-weight: 700;
      margin-bottom: 20px;
    }

    .logo-top {
      background: #000;
      padding: 40px 0 0px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-img {
      width: 180px;
      height: auto;
      display: block;
    }

    .hero {
      background: #000;
      height: 65vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .hero h1 {
      max-width: 800px;
      font-size: 2.5rem;
      color: #e0e0e0;
    }

    .how-it-works ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    .how-it-works li {
      margin: 15px 0;
      font-size: 1.1em;
    }

    .quotes, #daily-quote {
      font-style: italic;
      font-size: 1.4em;
      min-height: 80px;
      margin: 20px auto;
      max-width: 600px;
    }

    .email-form input[type="email"],
    .email-form textarea {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      margin-bottom: 10px;
      background: #222;
      color: #ccc;
    }

    .email-form button {
      padding: 10px 20px;
      font-size: 1em;
      background: #fdd835;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .email-form button:hover {
      background: #ffe566;
    }

    .button-style {
      padding: 12px 24px;
      background: #fdd835;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      color: #000;
      margin-top: 20px;
    }

    .button-style:hover {
      background: #ffe566;
    }
